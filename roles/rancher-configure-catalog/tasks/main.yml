- name: Create custom catalog
  uri:
    method: PUT
    status_code: 200
    user: "{{RANCHER_API_KEY_ACCOUNT_TOKEN }}"
    password: "{{ RANCHER_API_KEY_ACCOUNT_SECRET }}"
    body:
      id: catalog.url
      source: Database
      name: catalog.url
      value: "{{ rancher_catalogs | to_json | string }}"
    body_format: json
    url: "{{ rancher_master_url }}/v2-beta/settings/catalog.url"
